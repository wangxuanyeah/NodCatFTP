name: Simple Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Find and build main script
      run: |
        # 自动查找主文件并构建
        $scripts = @("main.py", "app.py", "server.py", "NodCatFTP.py", "run.py")
        foreach ($script in $scripts) {
          if (Test-Path $script) {
            echo "Building $script"
            pyinstaller --onefile --console --name=NodCatFTP $script
            exit 0
          }
        }
        echo "Error: No main script found!"
        exit 1

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: NodCatFTP
        path: dist/NodCatFTP.exe
